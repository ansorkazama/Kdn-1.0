<ion-tabs class="tabs-striped  tabs-icon-top tabs-background-assertive tabs-color-stable" data-ink-opacity=".35" >
	<ion-tab class="menu-categories" title="{{ 'Kadonik' | translate }}" icon-off="ion-clipboard" icon-on="ion-clipboard" ui-sref="kadonik.categories" >
		<ion-nav-view animation="none" name="kadonik-categories"></ion-nav-view>
	</ion-tab>
	<ion-tab class="menu-products" title="{{ 'Produk' | translate }}" icon-off="ion-android-favorite" icon-on="ion-android-favorite" ui-sref="kadonik.products({categories:'-1'})" >
		<ion-nav-view animation="none" name="kadonik-products"></ion-nav-view>
	</ion-tab>
	<ion-tab class="menu-product_cart" title="{{ 'Keranjang Belanja' | translate }}" icon-off="ion-android-cart" icon-on="ion-android-cart" ui-sref="kadonik.product_cart" >
		<ion-nav-view animation="none" name="kadonik-product_cart"></ion-nav-view>
	</ion-tab>
	<ion-tab class="hide menu-about_us" title="About Us"  ui-sref="kadonik.about_us"  >
		<ion-nav-view animation="none" name="kadonik-about_us"></ion-nav-view>
	</ion-tab>
	<ion-tab class="hide menu-faqs" title="Faqs"  ui-sref="kadonik.faqs"  >
		<ion-nav-view animation="none" name="kadonik-faqs"></ion-nav-view>
	</ion-tab>
	<ion-tab class="hide menu-product_cart" title="Keranjang Belanja"  ui-sref="kadonik.product_cart"  >
		<ion-nav-view animation="none" name="kadonik-product_cart"></ion-nav-view>
	</ion-tab>
</ion-tabs>
