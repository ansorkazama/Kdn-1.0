	<ion-view view-title="Dashboard" hide-nav-bar="false" >
		<!-- popover -->
		<ion-nav-buttons side="right">
			<button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
		</ion-nav-buttons>
		<!-- ./popover -->
		<ion-nav-title>Dashboard</ion-nav-title>
		<!-- content -->
		<ion-content delegate-handle="top"   id="page-dashboard" class=" page-dashboard">
		
		<div class="dashboard-panel">
			<div class="item item-title item-dark">Dashboard</div>
			<!-- row -->
			<div class="row">
				<a class="col-33 light positive-bg ink"  ng-href="#/kadonik/menu_1" >
					<i class="icon ion-android-favorite" ></i>
					<p>{{ "Menu 1" | translate }}</p>
				</a>
				<a class="col-33 light positive-900-bg ink"  ng-href="#/kadonik/menu_2" >
					<i class="icon ion-android-favorite" ></i>
					<p>{{ "Menu 2" | translate }}</p>
				</a>
			</div>
			<!-- ./row -->
			<div class="item item-title item-dark">Help</div>
			<!-- row -->
			<div class="row">
				<a class="col-33 light calm-bg ink"  ng-href="#/kadonik/faqs" >
					<i class="icon ion-android-chat" ></i>
					<p>{{ "Faqs" | translate }}</p>
				</a>
				<a class="col-33 light calm-900-bg ink" ng-click="openURL('market://details?id=com.ansorkazama.kadonikdigital.pt..kadonik')" >
					<i class="icon ion-android-playstore" ></i>
					<p>{{ "Rate This App" | translate }}</p>
				</a>
			</div>
			<!-- ./row -->
			

		</div>

		</ion-content>
		<!-- ./content -->
	</ion-view>
